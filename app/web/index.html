<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch Example</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/override.css" />
    <script src="app-interface.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <p>Dump Memory</p>
    <button
      class="button"
      id="adb-screenshot"
      onclick="appListener.command(this.id)"
    >
      Screenshot
    </button>
    <button
      class="button"
      id="frida-inject"
      onclick="appListener.command(this.id)"
    >
      Inject
    </button>
    <button
      class="button"
      id="find-region"
      onclick="appListener.command(this.id)"
    >
      Find Region
    </button>
    <button class="button" id="load" onclick="appListener.command(this.id)">
      Load
    </button>
    <a href="./astromondump.json">JSON</a>

    <!--<button id="memory-dump" onclick="loadFile()">Memory</button>-->
    <div id="content">MyDiv</div>
    <table
      style="
        border-collapse: collapse;
        width: 80%;
        height: 600;
        overflow: scroll;
        border: 4px solid grey;
        background-color: black;
        color: white;
      "
    >
      <thead>
        <tr>
          <th style="border: 2px solid grey; padding: 8px; text-align: left">
            Console
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td
            style="
              border: 2px solid grey;
              padding: 8px;
              height: 400;
              vertical-align: top;
              text-align: left;
            "
          >
            <p id="console"></p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
