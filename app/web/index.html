<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch Example</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="control.js"></script>
  </head>
  <body>
    <p>Dump Memory</p>
    <button id="adb-screenshot" onclick="command(this.id)">Screenshot</button>
    <button id="frida-inject" onclick="command(this.id)">Inject</button>
    <button id="find-region" onclick="command(this.id)">Find Region</button>
    <button id="lookup" onclick="command(this.id)">Lookup</button>

    <!--<button id="memory-dump" onclick="loadFile()">Memory</button>-->
    <div id="content">MyDiv</div>
    <table
      style="
        border-collapse: collapse;
        width: 80%;
        height: 400px;
        border: 4px solid grey;
        background-color: black;
        color: white;
      "
    >
      <thead>
        <tr>
          <th style="border: 2px solid grey; padding: 8px; text-align: left">
            Console
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td
            id="console"
            style="
              border: 2px solid grey;
              padding: 8px;
              vertical-align: top;
              text-align: left;
            "
          ></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
